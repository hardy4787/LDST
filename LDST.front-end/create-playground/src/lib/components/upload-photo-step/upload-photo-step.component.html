<div
  class="picture-container"
  [ngClass]="{ 'no-image': !titlePhotoURL }"
  ldstDragAndDrop
  (click)="onBrowseFile()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="positioning-container">
    <img class="picture" [src]="titlePhotoURL" *ngIf="titlePhotoURL" alt="" />

    <div class="drag-drop-message" *ngIf="!titlePhotoURL">
      <mat-icon>photo_size_select_actual</mat-icon>
      <div class="message-label">Drag photo file here</div>
    </div>

    <button
      type="button"
      *ngIf="titlePhotoURL"
      mat-icon-button
      class="delete-photo"
      title="Delete Photo"
      (click)="onDeletePhoto()"
    >
      <mat-icon>image_not_supported</mat-icon>
    </button>
  </div>
</div>

<div class="message-wrapper">
  <mat-error *ngIf="form.hasError('exceedSize')">
    <mat-icon>error</mat-icon>File size may not exceed 5 MB.
  </mat-error>
  <mat-error *ngIf="form.hasError('zeroSize')">
    <mat-icon>error</mat-icon>Cannot upload 0KB sized files.
  </mat-error>
  <mat-error *ngIf="form.touched && form.hasError('required')">
    <mat-icon>error</mat-icon>Required.
  </mat-error>
  <mat-error *ngIf="form.hasError('incorrectType')">
    <mat-icon>error</mat-icon>Cannot upload this file type.
  </mat-error>
</div>

<div class="pictures-container">
  <ng-container *ngFor="let galleryPhoto of galleryPhotos">
    <ldst-picture-card
      [fileInfo]="galleryPhoto"
      [playgroundImagesForm]="playgroundImagesForm"
      (photoDeleting)="onDeleteAdditionalPhoto($event)"
      (photoAdding)="onAddAdditionalPhoto()"
    ></ldst-picture-card>
  </ng-container>
</div>

<div class="message-wrapper">
  <mat-error *ngIf="playgroundImagesForm.hasError('exceedSize')">
    <mat-icon>error</mat-icon>File size may not exceed 5 MB.
  </mat-error>
  <mat-error *ngIf="playgroundImagesForm.hasError('zeroSize')">
    <mat-icon>error</mat-icon>Cannot upload 0KB sized files.
  </mat-error>
  <mat-error *ngIf="playgroundImagesForm.hasError('incorrectType')">
    <mat-icon>error</mat-icon>Cannot upload this file type.
  </mat-error>
</div>

<input
  hidden
  type="file"
  #fileDropRef
  id="fileDropRef"
  (change)="onUpload($event.target!)"
  accept=".jpg,.jpeg,.png,.gif"
/>
