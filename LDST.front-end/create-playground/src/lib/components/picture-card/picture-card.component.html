<div
  class="picture-container"
  [ngClass]="{ 'no-image': !fileInfo.fileUrl }"
  ldstDragAndDrop
  (click)="onBrowseFile()"
>
  <div class="positioning-container">
    <img
      class="picture"
      [src]="fileInfo.fileUrl"
      *ngIf="fileInfo.fileUrl"
      alt=""
    />

    <div class="drag-drop-message" *ngIf="!fileInfo.fileUrl">
      <mat-icon>add</mat-icon>
    </div>

    <button
      type="button"
      *ngIf="fileInfo.fileUrl"
      mat-icon-button
      class="delete-photo"
      title="Delete Photo"
      (click)="onDeletePhoto()"
    >
      <mat-icon>image_not_supported</mat-icon>
    </button>
  </div>
</div>

<input
  hidden
  type="file"
  #fileDropRef
  id="fileDropRef"
  (change)="onUpload($event.target!)"
  accept=".jpg,.jpeg,.png,.gif"
/>
