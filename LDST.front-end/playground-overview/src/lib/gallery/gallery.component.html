<div class="keen-slider" #sliderRef>
  <div class="keen-slider__slide number-slide0">
    <img [src]="titleImagePath" />
  </div>
  <ng-container *ngFor="let imagesPath of imagesPaths; let index = index">
    <div class="keen-slider__slide number-slide{{ index + 1 }}">
      <img [src]="imagesPath" />
    </div>
  </ng-container>
</div>
<div class="keen-slider thumbnail" #thumbnailRef>
  <div class="keen-slider__slide number-slide0">
    <img [src]="titleImagePath" />
  </div>
  <ng-container *ngFor="let imagesPath of imagesPaths; let index = index">
    <div class="keen-slider__slide number-slide{{ index + 1 }}">
      <img [src]="imagesPath" />
    </div>
  </ng-container>
</div>
