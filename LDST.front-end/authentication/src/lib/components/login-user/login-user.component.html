<div class="login-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSave()">
      <mat-card-content>
        <div class="form-group">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" required matInput />
            <mat-error *ngIf="emailControl.hasError('required')">
              <mat-icon>error</mat-icon>
              {{ validationConstants.REQUIRED_MESSAGE }}
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('email')">
              <mat-icon>error</mat-icon>
              {{ validationConstants.INCORRECT_EMAIL_MESSAGE }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              type="password"
              formControlName="password"
              required
              matInput
            />
            <mat-error *ngIf="passwordControl.hasError('required')">
              <mat-icon>error</mat-icon>
              {{ validationConstants.REQUIRED_MESSAGE }}
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          type="submit"
          mat-raised-button
          [disabled]="loginForm.invalid || loginForm.pristine"
          color="primary"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div class="text-center mt-2">
    Donâ€™t have an account?
    <a [routerLink]="['/authentication/register']">Sign up</a>
  </div>
  <div class="text-center mt-2">
    Don't remember password?
    <a [routerLink]="['/authentication/forgot-password']">Reset password</a>
  </div>
</div>
