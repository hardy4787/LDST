<div class="two-step-verification-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Two Step Verification</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" class="form-group">
        <mat-form-field>
          <mat-label>Code</mat-label>
          <input
            type="string"
            formControlName="twoFactorCode"
            required
            matInput
          />
          <mat-error
            *ngIf="this.form.get('twoFactorCode')!.hasError('required')"
          >
            <mat-icon>error</mat-icon>
            {{ validationConstants.REQUIRED_MESSAGE }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        [disabled]="form.invalid || form.pristine"
        (click)="onSubmit()"
        color="primary"
      >
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</div>
