<ldst-image-slider></ldst-image-slider>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
  <ng-container *ngFor="let playgroundsView of playgroundsViews">
    <mat-tab [label]="playgroundsView.dayOfWeek">
      <ldst-playgrounds-day
        [playgrounds]="playgroundsView.playgrounds"
      ></ldst-playgrounds-day>
    </mat-tab>
  </ng-container>
</mat-tab-group>
