<form [formGroup]="form" autocomplete="off" (ngSubmit)="onSave()">
  <mat-card-content>
    <div class="form-group">
      <div class="title-picture">
        <ldst-image-card
          [fileInfo]="titleImage"
          [imageForm]="titleImageControl"
          (photoDeleted)="onDeleteTitleImage()"
          (photoUrlChanged)="changeDetectorRef.markForCheck()"
        ></ldst-image-card>
      </div>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" required matInput />
        <mat-error *ngIf="firstNameControl.hasError('required')">
          <mat-icon>error</mat-icon>
          {{ validationConstants.REQUIRED_MESSAGE }}
        </mat-error>
        <mat-error *ngIf="firstNameControl.hasError('maxlength')">
          <mat-icon>error</mat-icon>
          {{ validationConstants.maxCharLimitMessage(firstNameTextLimit) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" required matInput />
        <mat-error *ngIf="lastNameControl.hasError('required')">
          <mat-icon>error</mat-icon>
          {{ validationConstants.REQUIRED_MESSAGE }}
        </mat-error>
        <mat-error *ngIf="lastNameControl.hasError('maxlength')">
          <mat-icon>error</mat-icon>
          {{ validationConstants.maxCharLimitMessage(lastNameTextLimit) }}
        </mat-error>
      </mat-form-field>
      <mat-checkbox formControlName="isTwoFactorEnabled"
        >Enable two factor signing in</mat-checkbox
      >
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="submit"
      class="save-btn"
      mat-raised-button
      [disabled]="form.invalid || form.pristine"
      color="primary"
    >
      Save
    </button>
  </mat-card-actions>
</form>
