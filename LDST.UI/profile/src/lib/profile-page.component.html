<div class="profile-card stretch-page">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
      <button class="settings-btn" (click)="onDeleteUser()" mat-icon-button>
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-card-header>
    <ldst-profile-info-tab
      [profile]="profile"
      (profileInfoSaved)="onSaveProfileInfo($event)"
      (titleImageChanged)="titleImageChanged = true"
    ></ldst-profile-info-tab>
  </mat-card>
