<div class="reset-password-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" formControlName="password" required matInput />
          <mat-error *ngIf="passwordControl.hasError('required')">
            <mat-icon>error</mat-icon>
            {{ validationConstants.REQUIRED_MESSAGE }}
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input
            type="password"
            formControlName="confirmPassword"
            required
            matInput
          />
          <mat-error *ngIf="confirmPasswordControl.hasError('required')">
            <mat-icon>error</mat-icon>
            {{ validationConstants.REQUIRED_MESSAGE }}
          </mat-error>
          <mat-error *ngIf="confirmPasswordControl.hasError('notEqual')">
            <mat-icon>error</mat-icon>
            {{ validationConstants.PASSWORDS_MUST_MATCH_MESSAGE }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        [disabled]="form.invalid || form.pristine"
        (click)="onSubmit()"
        color="primary"
      >
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</div>
