<div class="confirm-email-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Email Confirmation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="showError" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <div *ngIf="showSuccess" class="alert alert-success" role="alert">
        Your email has been successfully confirmed. Please
        <a [routerLink]="['/authentication/login']"> click here to log in. </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
