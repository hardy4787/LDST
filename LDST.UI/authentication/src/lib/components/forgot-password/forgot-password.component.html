<div class="forgot-password-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" class="form-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" required matInput />
          <mat-error *ngIf="emailControl.hasError('required')">
            <mat-icon>error</mat-icon>
            {{ validationConstants.REQUIRED_MESSAGE }}
          </mat-error>
          <mat-error *ngIf="emailControl.hasError('email')">
            <mat-icon>error</mat-icon>
            {{ validationConstants.INCORRECT_EMAIL_MESSAGE }}
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        [disabled]="form.invalid || form.pristine"
        (click)="onSubmit()"
        color="primary"
      >
        Sent
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="text-center mt-2">
    Donâ€™t have an account?
    <a [routerLink]="['/authentication/register']">Sign up</a>
  </div>
  <div class="text-center mt-2">
    Use another credentials
    <a [routerLink]="['/authentication/login']">Sign in</a>
  </div>
</div>
