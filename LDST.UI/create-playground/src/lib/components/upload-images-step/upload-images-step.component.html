<div class="title-picture">
  <ldst-image-card
    [fileInfo]="titleImage"
    [imageForm]="titleImageForm"
    (photoDeleted)="onDeleteTitleImage()"
    (photoAdded)="onAddTitleImage($event)"
  ></ldst-image-card>
</div>

<div class="message-wrapper">
  <mat-error *ngIf="titleImageForm.hasError('exceedSize')">
    <mat-icon>error</mat-icon>File size may not exceed 5 MB.
  </mat-error>
  <mat-error *ngIf="titleImageForm.hasError('zeroSize')">
    <mat-icon>error</mat-icon>Cannot upload 0KB sized files.
  </mat-error>
  <mat-error
    *ngIf="titleImageForm.touched && titleImageForm.hasError('required')"
  >
    <mat-icon>error</mat-icon>{{ validationConstants.REQUIRED_MESSAGE }}
  </mat-error>
  <mat-error *ngIf="titleImageForm.hasError('incorrectType')">
    <mat-icon>error</mat-icon>Cannot upload this file type.
  </mat-error>
</div>

<div class="pictures-container">
  <ng-container *ngFor="let galleryImage of galleryImages">
    <div class="gallery-picture">
      <ldst-image-card
        [fileInfo]="galleryImage"
        [imageForm]="galleryImagesForm"
        (photoDeleted)="onDeleteGalleryImage($event)"
        (photoAdded)="onAddGalleryImage($event)"
        (photoNotAdded)="onShowErrorMessage()"
      ></ldst-image-card>
    </div>
  </ng-container>
</div>
