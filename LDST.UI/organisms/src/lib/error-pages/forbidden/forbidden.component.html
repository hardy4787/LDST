<div class="error-page-container stretch-page">
  <div class="error-message-wrapper">
    <span>
      <h1>Error 403</h1>
      <p>
        This page is forbidden for you. Please
        <button mat-button (click)="navigateToLogin()">
          log in with a different user
        </button>
        to access the requested page.
      </p>
    </span>
  </div>
</div>
