<div class="text-center mt-2">
  <h1>Choose your city and sport</h1>
</div>
<mat-card class="playground-search-card mb-2">
  <form [formGroup]="form">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <mat-select formControlName="city">
          <mat-option *ngFor="let city of cities" [value]="city.cityId">
            {{ city.cityName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Sport</mat-label>
        <mat-select formControlName="sport">
          <mat-option *ngFor="let sport of sports" [value]="sport.id">
            {{ sport.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div class="flex justify-content-center">
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      GO
    </button>
  </div>
</mat-card>
